<script
  src="https://kit.fontawesome.com/dfb02d7364.js"
  crossorigin="anonymous"
></script>
<button class="button is-primary" (click)="toggleModal()">
  Click here to add a Note!
</button>
<div class="columns is-multiline">
  <div
    class="column is-4 has-background-info is-offset-1"
    *ngFor="let note of notes"
  >
    <div class="box">
      <div class="content">
        <div class="content">
          <p>
            <strong>{{ note.noteHeader }} ({{ note.date | date }}) </strong>
            <br />
            {{ note.noteContent }}
          </p>
          <div class="columns">
            <div class="column is-offset-9">
              <button class="button is-info">
                <fa-icon [icon]="faPenToSquare"></fa-icon>
              </button>
            </div>
            <div class="column">
              <button class="button is-danger">
                <fa-icon [icon]="faTrashCan"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="addNoteModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <form [formGroup]="noteForm" (ngSubmit)="onAddNote(noteForm.value)">
      <input class="input" formControlName="noteHeader" type="text" />
      <input class="input" formControlName="noteContent" type="text" />
      <button class="button is-info" type="submit">Submit!</button>
    </form>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="toggleModal()"
  ></button>
</div>
